apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compileOnly gradleApi()

    api rootProject.ext.plugin["android-gradle-plugin"]
    api 'com.github.javaparser:javaparser-core:3.3.0'
    api 'com.squareup:javapoet:1.9.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.3-2"
}

group='com.jakewharton.butterknife'
version='1.0.6'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repository'))
        }
    }
}