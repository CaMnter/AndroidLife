<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
    <style>

    </style>
</head>

<body>
<div>
    <h3>JSBridge</h3>
</div>
<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','showToast',{'msg':'showToast'},function(res){alert(JSON.stringify(res))})">
                showToast
            </button>
        </div>
    </li>
    <br/>
</ul>

<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','testThread',{},function(res){alert(JSON.stringify(res))})">
                子线程回调
            </button>
        </div>
    </li>
    <br/>
</ul>
</body>
</html>
