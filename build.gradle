// 复制后重命名
task testU(type: Copy) {
    from 'groovy-life/src/main/groovy'
    into 'gradle-script-test'
    // 使用闭包映射文件名
    rename { String fileName -> fileName.replace('.groovy', 'Temp.groovy') }
    // 使用正则表达式映射文件名
    rename '(.+).groovy(.+)', '$1$2'
    rename(/(.+).groovy(.+)/, '$1$2')
}

