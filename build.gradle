// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'java'
apply from: 'config.gradle'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        //        ivy {
        //         URL can refer to a local directory
        //        maven { url '// url "../local-repo"' }
        //        }

        // local repository
        maven { url uri('butterknife-8.6.0/repository') }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha01'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.3-2'
        classpath 'gradle.plugin.com.kageiit:lintrules:1.1.2'

        // local repository
        classpath 'com.jakewharton.butterknife:butterknife-gradle-plugin:1.0.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

subprojects { project ->
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url "https://plugins.gradle.org/m2/" }
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

allprojects {
    // 有版本冲突的时候强制使用指定的版本，对于相关依赖也同样有效
    configurations.all {
        resolutionStrategy.force rootProject.ext.denpendencies["support-v7"]
        resolutionStrategy.force rootProject.ext.denpendencies["support-v4"]
    }
}


task cleanTask(type: Delete) {
    delete rootProject.buildDir
}

ext {
    runnerVersion = "0.5"
    rulesVersion = "0.5"
}



println '>>>>>> AndroidLife >>>>>> build.gradle'
